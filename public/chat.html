<!DOCTYPE html>
<html lang="en">
<head>   
    <link  rel="stylesheet" type="text/css" media="screen" href="./css/styles.css"  >     
</head>

<body>

    <div class="chat">
        <div id="sidebar" class="chat__sidebar">

        </div>
        <div class="chat__main">

            <div id="messages" class="chat__messages"></div>

            <div class="compose">
                <form id="message-form">
                    <input type="text" placeholder="msg" id="msg" autocomplete="off" required>
                    <button id="sendButton">Send</button>
                </form>
                <button id="location" >Send Location</button>
            </div>
        </div>

    </div>


   <script id="message-template" type="text/html">
        <div  class="message">
            <p>
                <span class="message__name">{{username}}</span>
            </p>
            {{msg}}
        </div>
   </script>

   <script id="location-template" type="text/html">
    <div>
    <p>
          <span class="message__name">{{username }}</span>
    </p>
    <p><a href="{{url}}" target="_blank">My current location</a></p>
    </div>
   </script>

   <script id="sidebar-template" type="text/html">
        <h2 class="room-title">{{room}}</h2>
        <h3 class="list-title">Users</h3>
        <ul class="users">
            {{#users}}
                <li>{{username}}</li>
            {{/users}}
        </ul>
   </script>

</body>

<script src="socket.io/socket.io.js"></script>
<!-- mustache used to render templates -->
<script src="https://unpkg.com/mustache@latest"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.10.1/qs.min.js"></script>
<script src="./js/chat.js"></script>

</html>
